{% extends 'base.html' %}

{% block title %}Home - Data App{% endblock %}

{% block content %}
<div class="row justify-content-center fade-in">
    <div class="col-lg-8">
        <!-- Welcome Card -->
        <div class="card mb-4">
            <div class="card-body text-center p-5">
                <i class="bi bi-cloud-upload text-primary" style="font-size: 4rem;"></i>
                <h1 class="mt-3 mb-3">Welcome to Data App</h1>
                <p class="lead text-muted">Upload your CSV file to visualize and analyze your data</p>
            </div>
        </div>
        
        <!-- Quick Actions -->
        <div class="card">
            <div class="card-body">
                <h5 class="mb-3">
                    <i class="bi bi-lightning-fill me-2"></i>Quick Actions
                </h5>
                <div class="d-flex gap-2 flex-wrap">
                    <a href="/dashboard" class="btn btn-gradient">
                        <i class="bi bi-speedometer2 me-2"></i>View Dashboard
                    </a>
                    <a href="/records" class="btn btn-outline-primary">
                        <i class="bi bi-list-ul me-2"></i>View Records
                    </a>
                    <a href="/charts" class="btn btn-outline-success">
                        <i class="bi bi-graph-up me-2"></i>View Charts
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
